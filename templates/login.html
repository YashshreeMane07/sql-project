<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSQL - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Modernized Styles */
        body {
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            background: white;
            padding: 60px 50px; /* Increased padding for a "big" feel */
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 480px; /* Wider card */
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
        }

        .login-card img { 
            width: 180px; /* Larger logo */
            margin-bottom: 32px; 
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.05));
        }

        .login-card h2 { 
            color: var(--primary-green-dark); 
            font-size: 28px; 
            font-weight: 700;
            margin-bottom: 12px; 
            letter-spacing: -0.5px;
        }

        .login-card p { 
            color: var(--text-gray); 
            font-size: 16px; 
            margin-bottom: 40px; 
            opacity: 0.8;
        }
        
        .form-group { 
            text-align: left; 
            margin-bottom: 24px; 
        }

        .form-group label { 
            display: block; 
            font-size: 14px; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: var(--primary-green-dark); 
            padding-left: 4px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 16px;
            background-color: #f9fafb;
            border: 2px solid transparent; /* Invisible border until focus */
            border-radius: 12px;
            outline: none;
            box-sizing: border-box;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            color: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        /* Smooth focus transition with a glow */
        .form-group input:focus, 
        .form-group select:focus { 
            background-color: white;
            border-color: var(--primary-green-medium); 
            box-shadow: 0 0 0 4px rgba(0, 168, 120, 0.1); /* Soft glow using your primary color */
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            background: var(--primary-green-medium);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 168, 120, 0.2);
        }

        .login-btn:hover { 
            background: var(--primary-green-dark); 
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 168, 120, 0.3);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-msg { 
            color: #e74c3c; 
            font-size: 14px; 
            margin-top: 20px; 
            padding: 12px;
            background: #fdf2f2;
            border-radius: 8px;
            display: none; 
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Style for the select dropdown arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{{ url_for('static', filename='sql_logo.png') }}" 
             alt="Logo" 
             class="brand-logo-img" />
        
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access ChatSQL.</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
           
            <div class="form-group">
                <label>User Role</label>
                <select id="userRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid email or password.</div>
        </form>
    </div>

<script>
    // Logic remains identical to ensure functionality doesn't break
   const sessionData = localStorage.getItem("userSession");

if (sessionData && sessionData !== "undefined") {
    try {
        const user = JSON.parse(sessionData);

        if (user && user.role === "admin") {
            window.location.href = "/admin_dashboard";
        } else if (user) {
            window.location.href = "/dashboard";
        }
    } catch (e) {
        console.log("Invalid session, clearing...");
        localStorage.removeItem("userSession");
    }
}
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('userRole').value;

        const response = await fetch('/login_user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, role })
        });

        const result = await response.json();

       if (result.success) {

    localStorage.setItem("userSession", JSON.stringify(result.user));

    // Redirect based on role
    if (result.user.role === "admin") {
        window.location.href = "/admin_dashboard";
    } else {
        window.location.href = "/dashboard";
    }

}
    });
</script>
</body>
</html>
